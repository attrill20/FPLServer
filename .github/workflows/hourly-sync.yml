name: Hourly FPL Data Sync

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger FPL Data Sync
        run: |
          echo "Triggering sync at $(date)"

          # Fire-and-forget: trigger the sync with a 2 second timeout
          # The sync runs in the background on Vercel even after this times out
          curl -X POST https://fpl-server-nine.vercel.app/api/sync/trigger \
            -H "Authorization: Bearer ${{ secrets.ADMIN_TOKEN }}" \
            -H "Content-Type: application/json" \
            --max-time 2 \
            -w "\nHTTP Status: %{http_code}\n" || true

          echo "Sync triggered successfully (running in background)"
          echo "Note: The sync continues on Vercel even though we don't wait for the response"

      - name: Log completion
        if: success()
        run: echo "Sync triggered successfully at $(date)"

      - name: Log failure
        if: failure()
        run: echo "Sync failed at $(date)"
