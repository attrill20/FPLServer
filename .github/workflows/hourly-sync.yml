name: Hourly Quick Sync

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Quick Sync (Recent Players + FDR)
        run: |
          echo "Triggering quick sync at $(date)"
          echo "Syncing ~220 recent players (last 2 gameweeks) + FDR calculation"

          # Wait for full response - trigger.js now has maxDuration: 120s
          HTTP_CODE=$(curl -s -o /tmp/sync_response.json -w "%{http_code}" \
            -X POST https://fpl-server-nine.vercel.app/api/sync/trigger \
            -H "Authorization: Bearer ${{ secrets.ADMIN_TOKEN }}" \
            -H "Content-Type: application/json" \
            --max-time 115)

          echo "HTTP Status: $HTTP_CODE"
          cat /tmp/sync_response.json | python3 -m json.tool 2>/dev/null || cat /tmp/sync_response.json

          if [ "$HTTP_CODE" != "200" ]; then
            echo "ERROR: Sync failed with status $HTTP_CODE"
            exit 1
          fi

          echo "Sync completed successfully"

      - name: Log completion
        if: success()
        run: echo "Sync triggered successfully at $(date)"

      - name: Log failure
        if: failure()
        run: echo "Sync failed at $(date)"
