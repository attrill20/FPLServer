name: Hourly FPL Data Sync

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger FPL Data Sync
        run: |
          echo "Triggering sync at $(date)"
          RESPONSE=$(curl -X POST https://fpl-server-nine.vercel.app/api/sync/trigger \
            -H "Authorization: Bearer ${{ secrets.ADMIN_TOKEN }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP_STATUS:%{http_code}" \
            -s)

          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS:/d')

          echo "Status: $HTTP_STATUS"
          echo "Response: $BODY"

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Error: Sync request failed with status $HTTP_STATUS"
            exit 1
          fi

      - name: Log completion
        if: success()
        run: echo "Sync triggered successfully at $(date)"

      - name: Log failure
        if: failure()
        run: echo "Sync failed at $(date)"
