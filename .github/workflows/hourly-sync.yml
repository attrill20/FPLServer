name: Hourly Quick Sync

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Quick Sync (Recent Players + FDR)
        run: |
          echo "Triggering quick sync at $(date)"
          echo "Syncing ~220 recent players (last 2 gameweeks) + FDR calculation"

          # Fire-and-forget: trigger with 2 second timeout
          # The sync continues on Vercel even after timeout
          curl -X POST https://fpl-server-nine.vercel.app/api/sync/trigger \
            -H "Authorization: Bearer ${{ secrets.ADMIN_TOKEN }}" \
            -H "Content-Type: application/json" \
            --max-time 2 \
            -w "\nHTTP Status: %{http_code}\n" || true

          echo "Quick sync triggered successfully (running in background)"
          echo "This syncs recent players only. Full sync runs weekly on Sundays."

      - name: Log completion
        if: success()
        run: echo "Sync triggered successfully at $(date)"

      - name: Log failure
        if: failure()
        run: echo "Sync failed at $(date)"
